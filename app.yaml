runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /img
  static_dir: img

- url: /stylesheets
  static_dir: stylesheets

- url: /javascripts
  static_dir: javascripts

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: "2.6"
- name: markupsafe
  version: "0.15"
